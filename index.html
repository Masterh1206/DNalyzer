<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain Keyword Analyzer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'brand-bg': '#0f172a', // Slate 900
              'brand-surface': '#1e293b', // Slate 800
              'brand-border': '#334155', // Slate 700
              'brand-primary': '#6366f1', // Indigo 500
              'brand-primary-hover': '#4f46e5', // Indigo 600
              'brand-secondary': '#a78bfa', // Violet 400
              'brand-text-primary': '#f8fafc', // Slate 50
              'brand-text-secondary': '#94a3b8', // Slate 400
              'brand-highlight': '#facc15',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'modal-fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'modal-content-slide-up': {
                '0%': { opacity: '0', transform: 'translateY(20px) scale(0.95)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              }
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'modal-fade-in': 'modal-fade-in 0.3s ease-out forwards',
              'modal-content-slide-up': 'modal-content-slide-up 0.3s ease-out forwards',
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@0.14.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.1.1"
  }
}
</script>
</head>
  <body class="bg-brand-bg text-brand-text-primary font-sans">
    <div id="root"></div>
    <div id="modal-root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
